<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Cricket Sound</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Changed this line to use your local file -->
    <script src="chatlib.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="text-center p-8 bg-gray-800 rounded-lg shadow-xl">
        <h1 class="text-4xl font-bold mb-4">Cricket Sound Alert ðŸ¦—</h1>
        <p class="text-lg text-gray-400 mb-2">Listening to channel: <span class="font-mono text-green-400">yamatosdeath</span></p>
        <div id="status" class="text-2xl font-semibold p-4 rounded-md bg-gray-700">
            Waiting for messages...
        </div>
        <audio id="cricketSound" src="crickets.mp3" preload="auto"></audio>
    </div>

    <script>
        // --- Configuration ---
        const channelName = 'yamatosdeath';
        const triggerMessage = '...';
        const triggerCount = 3;
        // ---------------------

        const statusElement = document.getElementById('status');
        const cricketSound = document.getElementById('cricketSound');
        let consecutiveCount = 0;

        // Function to update the status display
        function updateStatus() {
            statusElement.textContent = `Consecutive "..." count: ${consecutiveCount} / ${triggerCount}`;
        }

        // Create a new TMI client
        // This should now work because chatlib.min.js defines the "tmi" object
        const client = new tmi.Client({
            channels: [channelName]
        });

        // Connect to Twitch IRC
        client.connect().catch(console.error);

        // Listen for messages
        client.on('message', (channel, tags, message, self) => {
            // Ignore messages from the bot itself
            if (self) return;

            // Trim whitespace from the message
            const trimmedMessage = message.trim();

            if (trimmedMessage === triggerMessage) {
                // If the message is "...", increment the counter
                consecutiveCount++;
                console.log(`'...' received. Count is now ${consecutiveCount}`);
            } else {
                // If any other message is received, reset the counter
                if (consecutiveCount > 0) {
                    console.log(`Message "${trimmedMessage}" received. Resetting count.`);
                }
                consecutiveCount = 0;
            }

            // Update the status on the page
            updateStatus();

            // Check if the trigger count has been reached
            if (consecutiveCount >= triggerCount) {
                console.log('Trigger count reached! Playing sound.');
                // Play the sound
                cricketSound.play().catch(error => {
                    console.error("Audio playback failed:", error);
                    // Browsers often block autoplay until the user interacts with the page.
                    // A message can be shown to the user to click the page to enable audio.
                    statusElement.textContent = 'Click page to enable sound!';
                });
                // Reset the counter after playing the sound
                consecutiveCount = 0;
                updateStatus();
            }
        });
        
        // Initial status update
        updateStatus();

        // A fix for browser autoplay policies. The user might need to click the page once.
        document.body.addEventListener('click', () => {
            cricketSound.play().then(() => cricketSound.pause());
            console.log('Audio context unlocked by user interaction.');
        }, { once: true });

    </script>
</body>
</html>
