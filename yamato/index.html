<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YamatosDeath</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="chatlib.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen relative">
    <!-- Updated version tracker -->
    <div class="absolute bottom-4 left-4 text-xs text-gray-500">
        v0.0.4
    </div>

    <div class="text-center p-8 bg-gray-800 rounded-lg shadow-xl">
        <!-- Modified to show multiple channels -->
        <p class="text-lg text-gray-400 mb-2">Listening to channels: <span id="channel-display" class="font-mono text-green-400"></span></p>
        <div id="status" class="text-2xl font-semibold p-4 rounded-md bg-gray-700">
            Waiting for messages...
        </div>
        <audio id="cricketSound" src="crickets.mp3" preload="auto"></audio>
    </div>

    <script>
        // --- Configuration ---
        // Added athernals7 to the list of channels
        const channelNames = ['yamatosdeath', 'athernals7'];
        const triggerMessage = '...';
        const triggerCount = 3;
        // ---------------------

        const statusElement = document.getElementById('status');
        const channelDisplayElement = document.getElementById('channel-display');
        let consecutiveCount = 0;

        // Update the channel display on the page
        channelDisplayElement.textContent = channelNames.join(', ');

        function updateStatus() {
            statusElement.textContent = `Consecutive "..." count: ${consecutiveCount} / ${triggerCount}`;
        }

        function playSound() {
            console.log('Attempting to play sound.');
            const audio = new Audio('crickets.mp3');
            const playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.error("Audio playback failed:", error);
                });
            }
        }

        // Create a new TMI client and pass the array of channels
        const client = new tmi.Client({
            channels: channelNames
        });

        // Connect to Twitch IRC
        client.connect().catch(console.error);

        // Listen for messages
        client.on('message', (channel, tags, message, self) => {
            if (self) return;

            const trimmedMessage = message.trim();

            if (trimmedMessage.startsWith(triggerMessage)) {
                consecutiveCount++;
                console.log(`Trigger message detected in ${channel}. Count is now ${consecutiveCount}`);
            } else {
                if (consecutiveCount > 0) {
                    console.log(`Message "${trimmedMessage}" received in ${channel}. Resetting count.`);
                }
                consecutiveCount = 0;
            }

            updateStatus();

            if (consecutiveCount >= triggerCount) {
                console.log('Trigger count reached! Playing sound.');
                playSound();
                consecutiveCount = 0;
                updateStatus();
            }
        });
        
        updateStatus();

    </script>
</body>
</html>
