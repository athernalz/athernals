<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YamatosDeath</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="chatlib.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen relative">
    <!-- Updated version tracker -->
    <div class="absolute bottom-4 left-4 text-xs text-gray-500">
        v0.0.3
    </div>

    <div class="text-center p-8 bg-gray-800 rounded-lg shadow-xl">
        <p class="text-lg text-gray-400 mb-2">Listening to channel: <span class="font-mono text-green-400">yamatosdeath</span></p>
        <div id="status" class="text-2xl font-semibold p-4 rounded-md bg-gray-700">
            Waiting for messages...
        </div>
        <!-- The audio tag is no longer used for playback control, only for holding the source -->
        <audio id="cricketSound" src="crickets.mp3" preload="auto"></audio>
    </div>

    <script>
        // --- Configuration ---
        const channelName = 'yamatosdeath';
        const triggerMessage = '...';
        const triggerCount = 3;
        // ---------------------

        const statusElement = document.getElementById('status');
        let consecutiveCount = 0;

        // Function to update the status display
        function updateStatus() {
            statusElement.textContent = `Consecutive "..." count: ${consecutiveCount} / ${triggerCount}`;
        }

        // --- NEW AUDIO HANDLING ---
        // This function will create and play the sound directly.
        // This can sometimes be more successful in bypassing autoplay policies.
        function playSound() {
            console.log('Attempting to play sound.');
            const audio = new Audio('crickets.mp3');
            const playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    // Log the error silently instead of showing a message on screen.
                    // This is better for a browser source that isn't meant to be seen.
                    console.error("Audio playback failed:", error);
                });
            }
        }

        // Create a new TMI client
        const client = new tmi.Client({
            channels: [channelName]
        });

        // Connect to Twitch IRC
        client.connect().catch(console.error);

        // Listen for messages
        client.on('message', (channel, tags, message, self) => {
            if (self) return;

            const trimmedMessage = message.trim();

            if (trimmedMessage.startsWith(triggerMessage)) {
                consecutiveCount++;
                console.log(`Trigger message detected. Count is now ${consecutiveCount}`);
            } else {
                if (consecutiveCount > 0) {
                    console.log(`Message "${trimmedMessage}" received. Resetting count.`);
                }
                consecutiveCount = 0;
            }

            updateStatus();

            if (consecutiveCount >= triggerCount) {
                console.log('Trigger count reached! Playing sound.');
                playSound(); // Use the new function to play the sound
                consecutiveCount = 0;
                updateStatus();
            }
        });
        
        updateStatus();

    </script>
</body>
</html>
